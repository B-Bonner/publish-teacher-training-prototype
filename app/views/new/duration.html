{% extends "layout.html" %}
{% set title = "Which phase is this course for?" %}
{% block backLink %}{{ macros.backLink(paths.back) }}{% endblock %}

{% block content %}
  <h1 class="govuk-heading-xl">
    {{ title }}
  </h1>
  <form action="/new/duration" method="post">
    {{ macros.datefields('start-date', 'Course start date') }}

    <div class="form-group">
      <input type="submit" class="govuk-button" value="Continue" />
    </div>
  </form>


{% endblock %}
