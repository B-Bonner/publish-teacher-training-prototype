{% set title = 'When will this course start?' %}
{% extends "layout.html" %}
{% block page_title %}{{ title }}{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  <a href="/new/outcome" class="link-back">Back</a>

  <h1 class="govuk-heading-xl">
    {{ title }}
  </h1>
  <form action="/new/duration" method="post">
    {{ macros.datefields('new-start-date', 'Course start date') }}

    <div class="form-group">
      <input type="submit" class="govuk-button" value="Continue" />
    </div>
  </form>
</main>

{% endblock %}
