{% set title = 'When will this course start?' %}
{% extends "layout.html" %}
{% block pageTitle %}{{ title }}{% endblock %}

{% block content %}


  <a href="/new/outcome" class="govuk-back-link">Back</a>

  <h1 class="govuk-heading-xl">
    {{ title }}
  </h1>
  <form action="/new/duration" method="post">
    {{ macros.datefields('new-start-date', 'Course start date') }}

    <div class="form-group">
      <input type="submit" class="govuk-button" value="Continue" />
    </div>
  </form>


{% endblock %}
