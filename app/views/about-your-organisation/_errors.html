{% if data['about-your-organisation-show-publish-errors'] and errors.length > 0 %}
<div class="error-summary" role="alert" aria-labelledby="error-summary-heading-example-1" tabindex="-1">
  <h3 class="govuk-heading-m error-summary-heading" id="error-summary-heading-example-1">
    We couldnâ€™t publish this because some information was missing
  </h3>
  <p>
    Fix the following problems and try publishing again:
  </p>
  <ul class="error-summary-list">
    {% for error in errors %}
    <li><a href="{{ error.link }}">{{ error.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}
